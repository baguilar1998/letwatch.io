  <div class="row">
    <div class="col-md-8">
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" routerLink="">
          <img src="../../assets/video-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </nav>
      <div class="row">
        <div class="col-md-12">
          <div class="player">
            <!-- The Video Player -->
            <app-video></app-video>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 h-100">
        <div class="tab-section" style="height:93%; overflow-y:scroll;">
            <app-tab
              (searchResult)="getSearchResult($event)"
              [videosFound]="videosFound"
            ></app-tab>
          </div>
    </div>
