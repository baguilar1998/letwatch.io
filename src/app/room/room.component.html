<div id="container">
  <div id="body">
    <!-- The Video Player -->
    <div class="player">
        <iframe width="700" height="500" [src]="currentVideo | safe"
        frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <button (click)="next()">Next Video</button>
      </div>

    <!-- Tab Section (Chat/Users/Queue)-->
    <div class="tab-section">
      <app-tab></app-tab>
    </div>

  </div>
</div>
