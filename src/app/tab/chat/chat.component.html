<div class="message-container">

  <!--Displays List of Messages-->
  <div class="messages" *ngFor="let m of messages">
    <div class="message-item">
      <!--IMAGE ICON GETS DISPLAYED-->
      <label>{{m.user.nickname}}: </label>
      <label>{{m.message}}</label>
    </div>
  </div>
</div>
  <!--Send Message-->
  <div class="user-input">
    <input id="user-message" (keyup.enter)="sendMessage($event)" type="text" placeholder="Enter a message"/>
  </div>
