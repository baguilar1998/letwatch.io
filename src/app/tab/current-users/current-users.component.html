<div class="container" *ngFor="let users of currentUsers">
  <!--Current Users-->
  <div id="user-icon">
    <i  [style.color] = "users.avatarColor" class="fa fa-user fa-2x"
    id="icon" aria-hidden="true"></i>
  </div>
  <div id="user-nickname">
    <strong>
      <label>{{users.nickname}}</label>
    </strong>
  </div>
</div>
