<div class="container">
  <!--Current Users-->
  <ul class="user-list" *ngFor="let users of testUserList">

    <!--User Details (Nickname/Avatar Color)-->
    <li>
      <i [style.color] = "users.avatarColor" class="fa fa-user fa-2x" id="icon" aria-hidden="true"></i>
      <label>{{users.nickname}}</label>
    </li>

  </ul>

</div>
