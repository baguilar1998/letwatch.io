<ul>
  <li *ngFor="let video of videosForQueue; let i = index">
    <input type="hidden"ng- value="{{video.id.videoId}}'">
    <img [attr.src]="video.snippet.thumbnails.default.url" />
    <h4>{{video.snippet.title}}</h4>
    <p>{{video.snippet.description}}</p>
      <br>
      <br>
  </li>
  
</ul>
